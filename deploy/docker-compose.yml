version: '3.8'
services:
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.web
    image: tradingui-web:latest
    networks:
      - tradingui-net
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.api
    image: tradingui-api:latest
    environment:
      - TRADINGUI_API_ALLOW_ORIGINS=http://localhost:8080
    networks:
      - tradingui-net
    restart: unless-stopped

  proxy:
    image: nginx:1.25-alpine
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../web:/usr/share/nginx/html:ro
    depends_on:
      - web
      - api
    networks:
      - tradingui-net
    restart: unless-stopped

networks:
  tradingui-net:
    driver: bridge
