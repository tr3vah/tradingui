server {
    listen 80;
    server_name _;
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.3 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static web files
    root /usr/share/nginx/html;
    index index.html;

    # Provide a small caching policy for static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (same-origin)
    location /api/ {
        proxy_pass http://tradingui_api:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # keep buffering disabled for streaming
        proxy_buffering off;
    }

    # allow healthcheck path
    location = /api/health {
        proxy_pass http://tradingui_api:8001/api/health;
    }

    # static assets caching
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 7d;
        add_header Cache-Control "public";
    }
}
